<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="project">Project</label>
          <input
            type="text"
            id="project"
            formControlName="project"
            class="form-control">
            <span 
              *ngIf="!signupForm.get('project').valid && signupForm.get('project').touched"
              class="help-block">
              Please enter a valid name!
            </span>
        </div>
        <div class="form-group">
          <label for="email">Mail</label>
          <input
            type="text"
            id="email"
            formControlName="email"
            class="form-control">
            <span 
              *ngIf="!signupForm.get('email').valid && signupForm.get('email').touched"
              class="help-block">Please enter a valid email!</span>
        </div>
        <div class="form-group">
          <label for="status">Status</label>
          <select
            id="status"
            formControlName="status"
            class="form-control">
            <option *ngFor="let statusValue of statusList"
              value="{{ statusValue }}">{{ statusValue }}</option>
          </select>
        </div>
        <button class="btn btn-primary" type="submit" [disabled]="!signupForm.valid">Submit</button>
      </form>
    </div>
  </div>
</div>
